<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Frutas con Vue 3</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
>
<style>
    button {
        margin: 0.5rem 0;
    }
</style>
</head>
<body>
  <div class="container" id="app">
    <h1>Lista de frutas</h1>

    <ul>
      <li v-for="(fruta, index) in frutas" :key="index">
        {{ fruta.emoji }} {{ fruta.name }}
      </li>
    </ul>

    <p>Total de frutas: {{ frutas.length }}</p>

    <label for="nuevaFruta">A침adir fruta: </label>
    <select v-model="frutaSeleccionada">
      <option disabled value="">Selecciona una fruta</option>
      <option 
        v-for="(fruta, index) in frutasDisponibles" 
        :key="index" 
        :value="fruta"
      >
        {{ fruta.emoji }} {{ fruta.name }}
      </option>
    </select>
    <button @click="a침adirFruta" :disabled="!frutaSeleccionada">A침adir</button>

    <br>
    <button @click="eliminarUltima" :disabled="frutas.length === 0">
      Eliminar 칰ltima fruta
    </button>
  </div>

  <script>
    const { createApp, ref } = Vue;

    createApp({
      setup() {
        const frutas = ref([
          { name: 'Manzana', emoji: '游꼝' },
          { name: 'Banana', emoji: '游꼛' },
          { name: 'Pera', emoji: '游꼟' },
          { name: 'Fresa', emoji: '游꼡' },
          { name: 'Cereza', emoji: '游' }
        ]);

        const frutasDisponibles = [
          { name: 'Pi침a', emoji: '游꼜' },
          { name: 'Mel칩n', emoji: '游꼗' },
          { name: 'Uva', emoji: '游꼖' },
          { name: 'Sand칤a', emoji: '游꼘' },
          { name: 'Kiwi', emoji: '游볳' }
        ];

        const frutaSeleccionada = ref('');

        function a침adirFruta() {
          if (frutaSeleccionada.value) {
            frutas.value.push(frutaSeleccionada.value);
            frutaSeleccionada.value = '';
          }
        }

        function eliminarUltima() {
          frutas.value.pop();
        }

        return {
          frutas,
          frutasDisponibles,
          frutaSeleccionada,
          a침adirFruta,
          eliminarUltima
        };
      }
    }).mount('#app');
  </script>
</body>
</html>
