<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Frutas con Vue 3</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
  <style>
    button {
      margin: 0.5rem 0;
    }
  </style>
</head>

<body>
  <div class="container" id="app">
    <h1>Lista de frutas</h1>

    <ul>
      <li v-for="(fruit, index) in fruits" :key="index">
        {{ fruit.emoji }} {{ fruit.name }}
      </li>
    </ul>

    <p>Total fruits: {{ fruits.length }}</p>

    <label for="newFruit">Add fruit: </label>
    <select v-model="selectedFruit">
      <option disabled value="">Select a fruit</option>
      <option v-for="(fruit, index) in availableFruits" :key="index" :value="fruit">
        {{ fruit.emoji }} {{ fruit.name }}
      </option>
    </select>
    <button @click="addFruit" :disabled="!selectedFruit">Add</button>

    <br>
    <button @click="removeLastFruit" :disabled="fruits.length === 0">
      Remove last fruit
    </button>
  </div>

  <script>
    const { createApp, ref } = Vue;

    const availableFruits = [
      { name: 'Pineapple', emoji: 'ğŸ' },
      { name: 'Melon', emoji: 'ğŸˆ' },
      { name: 'Grape', emoji: 'ğŸ‡' },
      { name: 'Watermelon', emoji: 'ğŸ‰' },
      { name: 'Kiwi', emoji: 'ğŸ¥' },
      { name: 'Apple', emoji: 'ğŸ' },
      { name: 'Banana', emoji: 'ğŸŒ' },
      { name: 'Pear', emoji: 'ğŸ' },
      { name: 'Strawberry', emoji: 'ğŸ“' },
      { name: 'Cherry', emoji: 'ğŸ’' }

    ];

    createApp({
      setup() {
        const fruits = ref([
          { name: 'Apple', emoji: 'ğŸ' },
          { name: 'Banana', emoji: 'ğŸŒ' },
          { name: 'Pear', emoji: 'ğŸ' },
          { name: 'Strawberry', emoji: 'ğŸ“' },
          { name: 'Cherry', emoji: 'ğŸ’' }
        ]);


        const selectedFruit = ref('');

        function addFruit() {
          if (selectedFruit.value) {
            fruits.value.push(selectedFruit.value);
            selectedFruit.value = '';
          }
        }

        function removeLastFruit() {
          fruits.value.pop();
        }

        return {
          fruits,
          availableFruits,
          selectedFruit,
          addFruit,
          removeLastFruit
        };
      }
    }).mount('#app');
  </script>
</body>

</html>
