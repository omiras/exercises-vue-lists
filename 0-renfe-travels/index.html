<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Renfe Trips</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      padding: 2rem;
    }

    h1 {
      color: #6e2c91; /* Renfe purple */
    }

    li {
        list-style-type: none;
    }

    .trip-card {
      background: white;
      border-left: 6px solid #f05a28; /* Renfe orange */
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .trip-card strong {
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>Available Trips</h1>
    <ul>
      <li v-for="trip in trips" :key="trip.id" class="trip-card">
        <strong>{{ trip.origin }} → {{ trip.destination }}</strong><br>
        Time: {{ trip.time }}<br>
        Train Type: {{ trip.trainType }}<br>
        Price: €{{ trip.price }}
      </li>
    </ul>
  </div>

  <script>
    const { createApp, ref } = Vue

    createApp({
      setup() {
        const trips = ref([
          { id: 1, origin: 'Madrid', destination: 'Barcelona', time: '08:30 AM', trainType: 'AVE', price: 65 },
          { id: 2, origin: 'Madrid', destination: 'Barcelona', time: '10:00 AM', trainType: 'Avlo', price: 32 },
          { id: 3, origin: 'Madrid', destination: 'Barcelona', time: '12:45 PM', trainType: 'Intercity', price: 45 },
          { id: 4, origin: 'Madrid', destination: 'Barcelona', time: '03:15 PM', trainType: 'AVE', price: 70 },
          { id: 5, origin: 'Madrid', destination: 'Barcelona', time: '06:00 PM', trainType: 'Avlo', price: 35 },
        ])

        return { trips }
      }
    }).mount('#app')
  </script>
</body>
</html>
